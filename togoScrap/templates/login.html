<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Card Styles */
        .login-container {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 40px 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .login-container h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #111827;
        }

        /* Form Styles */
        .login-container form {
            display: flex;
            flex-direction: column;
        }

        .login-container form input[type="text"],
        .login-container form input[type="password"] {
            font-size: 1rem;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            outline: none;
            background-color: #f9fafb;
            transition: border-color 0.3s ease;
        }

        .login-container form input[type="text"]:focus,
        .login-container form input[type="password"]:focus {
            border-color: #4f46e5;
        }

        /* Button Styles */
        .login-container form button {
            background-color: #4f46e5;
            color: #ffffff;
            font-size: 1rem;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container form button:hover {
            background-color: #4338ca;
        }

        /* Footer or Other Links */
        .login-container .footer-text {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #6b7280;
        }

        .login-container .footer-text a {
            color: #4f46e5;
            text-decoration: none;
        }

        .login-container .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p class="footer-text">Don't have an account? <a href="#">Sign up</a></p>
    </div>
</body>
</html>
